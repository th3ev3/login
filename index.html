<!doctype html>
<html lang="pt-br">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	
	<link rel="stylesheet" href="style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
		<ul>
			<li><a href="https://th3ev3.github.io/Fsociety2/">Home</a></li>
			<li> <a href="https://th3ev3.github.io/evilcorp/">Evil Corp</a></li>
			<li> <a href='https://th3ev3.github.io/sobre/'>Sobre</a></li>
			<li>Login</li>
		  </ul>
	   <main class="conteudo">
		<section class="conteudo-principal"> 
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Seja Parte da revolução</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Já é membro?</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Seu ID" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Senha" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3" >Login</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Lembrar-me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Esqueceu a senha</a>
								</div>
	            </div>
	          </form>
	        

	</body>
